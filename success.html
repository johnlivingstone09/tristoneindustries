<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .success-box {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .success-box h1 {
      color: #28a745;
      margin-bottom: 10px;
    }
    .success-box p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .success-box button {
      background: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .success-box button:hover {
      background: #1ebe5b;
    }
    .countdown {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>âœ… Payment Successful</h1>
    <p>Thank you for your payment!<br>
       Your registration is confirmed.</p>
    <button onclick="redirectToWhatsApp()">Join WhatsApp Community</button>
    <p class="countdown">Redirecting in <span id="timer">5</span> seconds...</p>
  </div>

  <script>
    function redirectToWhatsApp() {
      // Replace with your actual WhatsApp community invite link
      window.location.href = "https://chat.whatsapp.com/K36u3OFCVE2DcCr5sF7ZQ5";
    }

    // Countdown + auto redirect
    let seconds = 5;
    let countdown = setInterval(() => {
      document.getElementById("timer").innerText = seconds;
      seconds--;
      if (seconds < 0) {
        clearInterval(countdown);
        redirectToWhatsApp();
      }
    }, 1000);
  </script>
</body>
</html>
